<html>
<head>
  <title>Real Time Editor </title>
  <script>
  function refresh(){
    document.getElementById("viewer").srcdoc = document.getElementById("txtarea").value;
  }
  </script>
  <style>
  *{
    padding: 0px;
    margin: 0px;
  }
  .main{
    background-color: #ecf0f1;
    width: 100%;
    height: 100%;
    display: inline-flex;

  }
  #txtarea{
    width: 100%;
    height: 95%;
    margin:10px;
    padding: 5px;
  }
  #viewer{
    background: white;
    border: 0px;
    width: 100%;
    height: 95%;
    margin:10px;
    border: 1px solid #000000;
  }
  </style>
</head>

<body>
  <div class="main">
    <textarea id="txtarea" onkeyup="refresh();" placeholder="Code here...."></textarea>
    <iframe id="viewer"></iframe>
  </div>
</body>
</html>
